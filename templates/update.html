
{%extends 'base.html' %}
{% block title %}
    Update
{% endblock title %}
{% block body %}
        

    
    <div class="container mb-3">
        <h2>Update your Todos</h2>
        <form action="/update/{{todo.sno}}" method="POST">
            <div class="mb-3">
              <label for="title" class="form-label">Todo Task</label>
              <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" aria-describedby="emailHelp" required >
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Describe Todo</label>
              <input type="text" class="form-control" value="{{todo.desc}}" name="desc" id="desc" required>
            </div>
        
            <button type="submit" class="btn btn-dark">Update</button>
          </form>
    </div>
              
              
            
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
        {% endblock body %}
